  <!-- Tasks page.
   1. option to Logout
   2. navigation bar to:
        - add task
        - filter tasks by category, time, due date
        - search task by name
    3. the displayed tasks as cards
    4. modal appearing for adding tasks
    5. modal appearing for more details about a task, and option to delete/update task -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tasks</title>
  <link rel="stylesheet" href="tasks_style.css" />
</head>
<body>

  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <button id="addTaskBtn">Add Task</button>

      <button id="generateCategoriesBtn" title="Generate categories with AI ðŸ’¡">
        ðŸ’¡ Generate Categories with AI
      </button>      

      <select id="filterCategory">
        <option value="">Filter by Category</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Errands">Errands</option>
        <option value="Study">Study</option>
        <option value="Fitness">Fitness</option>
      </select>

      <select id="orderTime">
        <option value="">Order by Time</option>
        <option value="shortest">Shortest First</option>
        <option value="longest">Longest First</option>
      </select>

      <select id="orderByDate">
        <option value="">Order by Due Date</option>
        <option value="soonest">Most Urgent First</option>
        <option value="latest">Least Urgent First</option>
      </select>

      <input type="text" id="searchTask" placeholder="Search by task name" />
    </div>

    <div class="nav-right">
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <!-- Main Task List Section -->
  <main id="tasksContainer">
    <!-- Task cards will be injected here via JavaScript -->
  </main>


<!-- Modal for Adding New Task -->
<div id="addTaskModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeAddTaskModal" class="close-button">&times;</button>
      <h2>Add New Task</h2>
  
      <form id="addTaskForm">
        <div class="form-group">
          <label for="taskName">Name</label>
          <input type="text" id="taskName" name="taskName" required />
        </div>
  
        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input type="date" id="dueDate" name="dueDate" required />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="3" required></textarea>
        </div>
  
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status" required>
            <option value="undone">Undone</option>
            <option value="done">Done</option>
          </select>
        </div>
  
        <div class="form-group hidden-category">
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="">Select a category</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Errands">Errands</option>
            <option value="Study">Study</option>
            <option value="Fitness">Fitness</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="timeEstimate">Time Estimate</label>
          <input type="text" id="timeEstimate" name="timeEstimate" placeholder="e.g., 2 hours" required />
        </div>
  
        <button type="submit">Save Task</button>
      </form>
    </div>
  </div>
  

<!-- Modal for Task Details -->
<!-- Task Modal -->
<div id="taskModal" class="modal hidden">
  <div class="modal-content">
    <button id="closeModal" class="close-button">&times;</button>
    <h2>
      <input id="modalTaskName" type="text" disabled />
    </h2>

    <p><strong>Due Date:</strong>
      <input id="modalDueDate" type="date" disabled />
    </p>

    <p><strong>Status:</strong>
      <select id="modalStatus" disabled>
        <option value="undone">Undone</option>
        <option value="done">Done</option>
      </select>
    </p>

    <p><strong>Category:</strong>
      <select id="modalCategory" disabled>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Errands">Errands</option>
        <option value="Study">Study</option>
        <option value="Fitness">Fitness</option>
      </select>
    </p>

    <p><strong>Time Estimate:</strong>
      <input id="modalTimeEstimate" type="text" disabled />
    </p>

    <p><strong>Description:</strong></p>
    <textarea id="modalDescription" rows="3" disabled></textarea>

    <button id="deleteTaskBtn">Delete</button>
    <button id="updateTaskBtn">Update</button>
    <button id="saveTaskBtn" class="hidden">Save</button>
  </div>
</div>

  <script src="app.js"></script>

</body>
</html>
